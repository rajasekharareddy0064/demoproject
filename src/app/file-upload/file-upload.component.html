<div class="container mt-4">
  <div class="card">
    <div class="card-header">File Upload</div>
    <div class="card-body">
      <input type="file"  accept="image/*"  #fileImage>
      <div class="text-center mt-2">  
        <button type="button" class="btn btn-primary" (click)="onClickDownload(fileImage)">Download</button>
      </div>
    </div>
  </div>

</div>
